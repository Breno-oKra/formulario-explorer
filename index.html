<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoring</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>mentoring</h1>
        <p>fill the form bellow to schedule your mentoring</p>
      </header>
      <form id="my-form" action="">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>personal Informations </legend>
            <div class="firt-info">
              <div class="input-wrapper">
                <label for="event-title">Name</label>
                <input type="text" id="event-name" required minlength="8" />
              </div>
              <div class="input-wrapper">
                <label for="event-link">Middle Name</label>
                <input
                  type="text"
                  id="event-midlename"
                  required
                  minlength="8"
                />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="event-whatsapp"
                >Email<span>(enter a valid email adress)</span></label
              >
              <input type="email" id="event-email" required />
            </div>
            <div class="input-wrapper">
              <label for="event-password"
                >Password<span>(minimum 6 characters)</span></label
              >
              <input
                type="password"
                id="event-password"
                required
                minlength="8"
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Mentor Informations</legend>
            <div class="input-wrapper">
              <label for="event-title"
                > your mentor's name <span>(only firt name)</span></label
              >
              <input type="text" id="event-name" required minlength="8" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper date-membership">
            <legend>Your available time</legend>
            <p class="firt-menbership">Firt Mentoring</p>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Date <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" required />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">of</label>
                <input type="time" id="event-begin" required />
              </div>
              <div class="input-wrapper">
                <label for="event-end">until</label>
                <input type="time" id="event-end" required />
              </div>
            </div>
            <p class="firt-menbership">Second Mentoring</p>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Date <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" required />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">of</label>
                <input type="time" id="event-begin" required />
              </div>
              <div class="input-wrapper">
                <label for="event-end">until</label>
                <input type="time" id="event-end" required />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer class="form-buttom">
        <input
          class="button"
          type="submit"
          form="my-form"
          value="save"
        />
      </footer>
    </div>
  </body>
</html>
